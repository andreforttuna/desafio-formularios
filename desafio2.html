<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avalie a sua mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="image/img1.svg"
          alt="Balão com cinco estrelas, sendo 3 brancas e duas cinzas"
        />
      </header>
      <form class="form">
        <fieldset>
          <legend class="legend-pessoais">Informações Pessoais</legend>

          <div class="input-container">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" />
            </div>

            <div class="input-wrapper">
              <label for="event-LastName">Sobrenome</label>
              <input type="text" id="event-LastName" />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="email" id="event-email" />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper select">
            <label for="event-mentor">Selecione quem foi o seu mentor</label>
            <select id="event-mentor">
              <option value="" selected disabled>Selecione</option>
              <option value="mentor1">André</option>
              <option value="mentor2">Lucas</option>
              <option value="mentor3">Rafael</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea id="event-feedback"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-checkbox" />
            <label for="event-checkbox">
              Todas as minhas dúvidas foram esclarecidas durante a mentoria
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Agendando próxima mentoria</legend>

          <div class="input-container-date">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
        </fieldset>

        <input class="button" type="submit" value="Salvar" />
      </form>
    </div>
  </body>
</html>
