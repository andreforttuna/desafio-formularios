<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria Kiron</title>
    <meta name="description" content="Avalie seu mentor" />
    <meta
      name="keywords"
      content="mentoria, mentoria kiron, formulario mentoria kiron"
    />
    <meta
      name="author"
      content="André Fortuna - MktStart Estratégias Digitais"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="input-container">
              <div class="input-wrapper input-width">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" required />
              </div>

              <div class="input-wrapper input-width">
                <label for="event-LastName">Sobrenome</label>
                <input type="text" id="event-LastName" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="event-email" required />
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="event-password" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="event-teacher"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="event-teacher" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <h3>Primeira mentoria</h3>
            <div class="date-wrapper">
              <div class="input-wrapper date">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper time">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper time">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>

            <h3>Segunda mentoria</h3>
            <div class="date-wrapper">
              <div class="input-wrapper date">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper time">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper time">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" form="form" type="submit">Salvar</button>
      </footer>
    </div>
  </body>
</html>
